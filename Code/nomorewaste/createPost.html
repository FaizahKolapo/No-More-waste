<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/"
          ><img class="logo-class" src="images/noMoreWasteLogo.svg" alt=""
        /></a>
        <svg class="icon icon--white nav__toggler">
          <use href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Profile</a></li>
          <li class="nav__item"><a href="#">Track Requests</a></li>
          <li class="nav__item"><a href="#">Support</a></li>
        </ul>
      </nav>
    </header>
    <div class="sign-up create-div">
      <form action="index.html" class="signup-form">
        <h3 class="sign-up-heading create-heading">Create a new post</h3>
        <label for="restName" class="form-label">Food Description</label><br />
        <input
          type="text"
          id="rest-name"
          name="restName"
          class="form-input create-desc"
          placeholder="Food type, quantity, allergies, etc"
        /><br />
        <label for="description" class="form-label">Pickup Time</label
        ><br />
        <input
          type="text"
          id="desc"
          name="description"
          class="form-input post-pickup"
          placeholder="E.g. 5:00pm"
        /><br />
        <span>
            <div class="upload">
                <p class="upload-btn">+</p>
            </div>
            <p class="upload-instruct">Upload pictures</p>
        </span>
        
        <button class="card-button create-btn">Create</button>
      </form>
    </div>
    <br><br><br><br><br>
    <div class="footer">
      <div class="grid grid--1x3">
        <div class="footer-col-one">
          <h3>HELP & SUPPORT</h3>
          <p>About NOMOREWASTE</p>
          <p>Responsibility</p>
        </div>
        <div class="footer-col-one">
          <h3>SUPPORT</h3>
          <p>Contact us</p>
          <p>FAQs</p>
        </div>
        <div class="footer-col-one">
          <h3>FIND US ON</h3>
          <span class="footer-span"
            ><img class="footer-icon" src="images/fb.png" alt="" />
            <img class="footer-icon" src="images/instagram.png" alt="" />
            <img class="footer-icon" src="images/twitter.png" alt=""
          /></span>
          <h3>SIGN UP FOR NEWSLETTERS</h3>
          <span class="newsletter-span">
            <input
              type="text"
              class="newsletter-input"
              placeholder="Email address"
            />
            <button class="newsletter-button">SUBSCRIBE</button>
          </span>
        </div>
      </div>
      <div>
        <span>
          <img class="copyright-icon" src="images/copyright.png" alt="" />
          <p class="copyright-text">2022 NOMOREWASTE All Rights Reserved</p>
        </span>
      </div>
    </div>
  </body>
</html>
