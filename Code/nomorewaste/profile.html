<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="homePageBusiness.html"
          ><img class="logo-class" src="images/noMoreWasteLogo.svg" alt=""
        /></a>
        <svg class="icon icon--white nav__toggler">
          <use href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Profile</a></li>
          <li class="nav__item"><a href="#">Track Requests</a></li>
          <li class="nav__item"><a href="#">Support</a></li>
        </ul>
      </nav>
    </header>
    <div class="profile">
      <div class="grid grid--1x2 grid-cards">
        <div class="name-profile profile-padding">
          <label for="name" class="form-label">Name</label><br />
          <input
            type="text"
            id="na-me"
            name="name"
            class="form-input text-profile"
            value="John Smith"
            disabled
          /><br />
        </div>
        <div class="email-profile profile-padding">
            <label for="email" class="form-label">Email Address</label><br />
          <input
            type="email"
            id="email-address"
            name="email"
            class="form-input text-profile"
            value="johnsmith@gmail.com"
            disabled
          /><br />
        </div>
        <div class="address-profile profile-padding">
            <label for="address" class="form-label">Address</label><br />
          <input
            type="text"
            id="address-line"
            name="address"
            class="form-input text-profile address-prof"
            value="123 Crane Cres, Regina SK, Canada"
            disabled
          /><br />
        </div>
        <div class="number-profile profile-padding">
            <label for="number" class="form-label">Phone Number</label><br />
          <input
            type="tel"
            id="address-line"
            name="address"
            class="form-input text-profile"
            value="3061234567"
            disabled
          /><br />
        </div>
        <div class="business-profile profile-padding">
            <label for="business" class="form-label">Business Name</label><br />
          <input
            type="text"
            id="business-name"
            name="businessName"
            class="form-input text-profile"
            value="Mcdonalds"
            disabled
          /><br />
        </div>
        <div class="password-profile profile-padding">
            <label for="password" class="form-label">Password</label><br />
          <input
            type="password"
            id="pass-word"
            name="password"
            class="form-input text-profile"
            value="123456"
            disabled
          /><br />
        </div>
      </div>
    </div>
    <br><br>
    <button class="card-button update-profile">Update information</button>

    <br><br><br><br><br><br><br>

    <div class="footer">
        <div class="grid grid--1x3">
          <div class="footer-col-one">
            <h3>HELP & SUPPORT</h3>
            <p>About NOMOREWASTE</p>
            <p>Responsibility</p>
          </div>
          <div class="footer-col-one">
            <h3>SUPPORT</h3>
            <p>Contact us</p>
            <p>FAQs</p>
          </div>
          <div class="footer-col-one">
            <h3>FIND US ON</h3>
            <span class="footer-span"
              ><img class="footer-icon" src="images/fb.png" alt="" />
              <img class="footer-icon" src="images/instagram.png" alt="" />
              <img class="footer-icon" src="images/twitter.png" alt=""
            /></span>
            <h3>SIGN UP FOR NEWSLETTERS</h3>
            <span class="newsletter-span">
              <input
                type="text"
                class="newsletter-input"
                placeholder="Email address"
              />
              <button class="newsletter-button">SUBSCRIBE</button>
            </span>
          </div>
        </div>
        <div>
          <span>
            <img class="copyright-icon" src="images/copyright.png" alt="" />
            <p class="copyright-text">2022 NOMOREWASTE All Rights Reserved</p>
          </span>
        </div>
      </div>
  </body>
</html>
