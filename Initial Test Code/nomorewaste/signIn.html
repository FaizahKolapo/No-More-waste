<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="body-style">
      <div class="sign-in-logo">
        <img src="images/noMoreWasteLogo.svg" alt="" />
      </div>
      <div class="sign-up sign-in-div">
        <form action="index.html" class="signup-form">
          <h3 class="sign-up-heading">Sign In</h3>
          <label for="email" class="form-label">Email Address</label><br />
          <input
            type="email"
            id="email-address"
            name="email"
            class="form-input"
          /><br />
          <label for="password" class="form-label">Password</label><br />
          <input
            type="password"
            id="pass-word"
            name="password"
            class="form-input"
          /><br />
          <p class="is-member">Not a member?</p>
          <a href="signUp.html" class="sign-in">Sign up today!</a> <br />
          <button class="card-button signup-button">Continue</button>
        </form>
      </div>
    </div>
  </body>
</html>
